version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: primero-clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native protocol
      - "9009:9009"  # Inter-server communication
    volumes:
      - ./clickhouse-data:/var/lib/clickhouse
      - ./clickhouse-config:/etc/clickhouse-server
    environment:
      - CLICKHOUSE_DB=primero_tradefinance
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Optional: ClickHouse Keeper for distributed setup
  clickhouse-keeper:
    image: clickhouse/clickhouse-keeper:latest
    container_name: primero-clickhouse-keeper
    ports:
      - "9181:9181"
    volumes:
      - ./keeper-data:/var/lib/clickhouse-keeper
    restart: unless-stopped

volumes:
  clickhouse-data:
  keeper-data:
